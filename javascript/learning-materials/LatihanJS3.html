<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            for(i=1; i<6; i++){
                temp = i
                for(j=0; j<5; j++){
                    if(j>0){
                        document.write(1+(j*10)-temp+ " ")
                        temp = 1+(j*10)-temp
                    }
                    else{
                        document.write(temp + " ")
                    }
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
